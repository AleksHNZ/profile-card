<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="./style.css">

</head>
<body>

  <!-- Start of the project -->

  <div class="container">

    <div class="wrapper">
      <div class="up-bg">
        <img class="card-img" src="./images/bg-pattern-card.svg" alt="">
      </div>

      <div class="avatar">
        <img id="avatar" src="./images/my-img.jpeg" alt="">
      </div>

      <div class="text-content">

        <div class="name">
        <h2>Ali Huseynzade </h2>
        <p>20</p>
      </div>


      <div class="city">
        <p>Baku</p>
      </div>

        <hr>
        <div class="stats">

          <div class="stats1">
          <h1>69K</h1>
          <p>Followers</p>
          </div>

          <div class="stats2">
            <h1>3</h1>
            <p>Likes</p>
          </div>

          <div class="stats3">
            <h1>7</h1>
            <p>Photos</p>
          </div>
        </div>
      </div>

    </div>

  </div>
</body>
</html>
